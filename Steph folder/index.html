<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro API</title>
</head>
<body>
<div class="container">
    <div class="row">
      <div class="col-sm-12 header">Daily Horoscope</div>
        <div class="row">
            <div id="Birth Form" class="col-sm-3">
                Birth Details:
                <form onsubmit="submitHoroscope(event)">
                    <label>Date of Birth:
                        
                        <input type="text" placeholder="dd" id="dd">
                        <input type="text" placeholder="mm" id="mm">
                        <input type="text" placeholder="yyyy" id="yyyy">
                        <input type="text" placeholder="hour" id="h">
                        <input type="text" placeholder="minute" id="minute">
                        <input type="text" placeholder="lat" id="latitude">
                        <input type="text" placeholder="lon" id="longitude">
                        <input type="text" placeholder="timezone" id="timezone">

                  
                        
                      <input type="submit" value="Submit" id="formSubmit">
                    </label>
                    

                </form>
            </div>

        </div> 

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>
</body>
</html>
